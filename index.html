<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageCalculator">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" placeholder="Day"><br>
            
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" placeholder="Month"><br>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year"><br>
            
            <label for="dob">Or choose from calendar:</label>
            <input type="date" id="dob" name="dob"><br>
            
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
